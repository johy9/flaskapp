---
- name: Deploy Flask App
  hosts: webservers
  become: yes
  tasks:
    - name: Add the default Ubuntu repository
      apt_repository:
        repo: deb http://archive.ubuntu.com/ubuntu focal main
        state: present
    - name: Install required packages
      package:
        name:
          - python3
          - python3-pip
          - python3-venv
          - git
    - name: Create the destination folder
      file:
        path: /opt/flask-app
        state: directory
        mode: 755
    - name: Clone the repository
      git:
        repo: https://github.com/johy9/flaskapp.git
        dest: /opt/flask-app
    - name: Install Flask and its dependencies
      pip:
        name: flask
        chdir: /opt/flask-app
    - name: Create virtual environment
      command: python3 -m venv /opt/flask-app/env
      become: yes
    - name: Activate virtual environment and start Flask app
      shell: |
        source /opt/flask-app/env/bin/activate
        export FLASK_APP=/opt/flask-app/app.py
        nohup /opt/flask-app/env/bin/flask run --host=0.0.0.0 > /opt/flask-app/app.log 2>&1 &
      become_user: ubuntu
      become: yes
      async: 0
      poll: 0
    - name: Configure firewall
      ufw:
        rule: allow
        port: 5000
        state: enabled
      become: yes
      become_user: root
      notify: restart ufw
  handlers:
    - name: restart ufw
      systemd:
        name: ufw
        state: restarted
