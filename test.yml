---
- name: Deploy Flask app
  hosts: webservers
  remote_user: root
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      become: yes
  
    - name: Install necessary packages
      apt:
        name:
          - python3-pip
          - python3-dev
          - build-essential
          - python3-venv
          - git
        state: present
      become: yes
  
    - name: Create virtual environment
      command: python3 -m venv /opt/project/env
      become: yes
  
    - name: Activate virtual environment
      command: /bin/bash -c "source /opt/project/env/bin/activate"
      become: yes
      
