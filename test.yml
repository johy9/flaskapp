#     - name: Clone Git repository
#       git:
#         repo: https://github.com/johy9/flaskapp.git
#         dest: /opt/project
#       become: yes
      
#     - name: Install dependencies using requirements.txt
#       pip:
#         requirements: /opt/project/requirements.txt
#         executable: /opt/project/env/bin/pip
  
    - name: Install flask using pip
      #var: ansible_command
      pip:
        name: flask
        executable: /opt/project/env/bin/pip
          #state: present
      become: yes

    - name: Allow incoming traffic on port 5000
      ufw:
        rule: allow
        proto: tcp
        port: 5000
        comment: "Allow incoming traffic to Flask app"
      become: yes

    - name: Restart UFW
      systemd:
        name: ufw
        state: restarted
      become: yes
        

    - name: Start Flask app
      become: true
      command: /bin/bash -c "source /opt/project/env/bin/activate && export FLASK_APP=/opt/project/app.py && /opt/project/env/bin/flask run --host=0.0.0.0 &"
      async: 0
      poll: 0
